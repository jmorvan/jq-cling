 <!DOCTYPE html>
<html>
<head>
    <title>cling demo</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type='text/javascript' src="https://raw.github.com/jmorvan/jq-cling/master/jq-cling.js"></script>
</head>
<body>
   <button id="cling-me" style=" width: 120px;position: absolute;left: 300px;top: 300px;">test</button>
<script>
    $('button').cling({
        title:"The test button",
        description:"This test button is here so you can click it and test what you want to achieve.<br/> It is also very good in cases where you want to test!"
    });
</script>

</body>
</html>
